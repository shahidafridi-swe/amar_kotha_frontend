<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Amar Kotha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body class="">
    <!-- Navbar Part Start -->
    <section id="navbar">
       
    </section>
    <!-- Navbar Part End -->

    <!-- Register Form Part Start -->
    <h3 id="register-success-message" class="container mt-5"></h3>
    <h3 id="register-loading-message" class="container mt-5"></h3>

    <div class="col-md-7 m-auto  border border-dark rounded mt-5">
        <div class="bg-dark rounded p-2">
            <h3 class="text-white text-center m-0">Register From</h3>
        </div>
        <div class="p-3 bg-dark-subtle rounded">
            <form onsubmit="handleRegister(event)" id="register-form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="username" class="form-label ">Username</label>
                      <input type="text" required name="username" class="form-control" id="username" >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" required name="email"  class="form-control" id="email" >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="first_name" class="form-label">First Name</label>
                      <input type="text" required class="form-control" name="first_name"  id="first_name" >
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last name</label>
                      <input type="text" required class="form-control" name="last_name"  id="last_name" >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="user_type" class="form-label">User Type</label>
                      <select required class="form-select" aria-label="Default select example" id="user_type" name="user_type">
                        <option value="Viewer">Viewer</option>
                        <option value="Editor">Editor</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input class="form-control" type="text" name="phone" id="phone">
                    </div>
                  </div>
                </div>

               

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input required type="password" class="form-control" name="password" id="password">
                    </div>  
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="password2" class="form-label">Confirm Password</label>
                      <input required type="password" class="form-control" name="password2" id="password2">
                    </div>
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-dark p-2 my-2 w-100 fw-bold">Register</button>

              </form>
              <p class="text-secondary mt-2">Already Have Account? <a href="./login.html" class="text-warning fw-bold">Login</a></p>
        </div>
    </div>
    <!-- Register Form Part End -->






    <footer class="bg-dark">
      <div class="container p-3">
        <p class="text-center text-white">Copyright Â© 2024 amar-kotha</p>
      </div>
  </footer>



    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
