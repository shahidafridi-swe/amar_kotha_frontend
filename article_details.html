<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amar Kotha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
  <body class="">
    <!-- Navbar Part Start -->
    <section id="navbar">
        
    </section>
    <!-- Navbar Part End -->

    <!-- Article Part Start -->
    <section id="article-section" class="container  py-4">
      <div id="article-details" class="bg-dark-subtle rounded">
        
      </div>
      <div id="rating-message" class="border border-dark rounded bg-dark-subtle p-3">
        
      </div>
      <div id="rating-section">
        <div class="border border-dark rounded bg-dark-subtle p-3">
          <form id="add-rating" onsubmit="handleAddRating(event)">
            <label for="rating" class="form-label">Give Your Rating For This Article</label>
            <div class="input-group">
              <select class="form-select" id="rating" aria-label="Example select with button addon" required>
                <option value=4>4</option>
                <option value=3>3</option>
                <option value=2>2</option>
                <option value=1>1</option>
                <option value=0>0</option>
              </select>
              <button class="btn btn-outline-dark" type="submit">Submit Your Rating</button>
            </div>
          </form>
        </div>
      </div>

      <div id="review-section">
        <div class="border border-dark rounded bg-dark-subtle p-3">
          <div >
            <form onsubmit="handleAddReview(event)" id="review-form">
              <div class="mb-3">
                <label for="review" class="form-label">Your Review</label>
                <textarea required class="form-control p-2" id="review" name="review" placeholder="Write your review here..." rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-dark px-5 mb-3">Submit</button>
            </form>
          </div>
          <hr>
          <div  id="reviews">
            <div class="">
              <div class="row">
                <div class="col-md-6">
                  <h6 class="">Shahid Afridi</h6>
                </div>
                <div class="col-md-6">
                  <p class="text-end">Time</p>
                </div>
              </div>
              <hr class="my-2">
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ipsa totam quisquam recusandae officiis, voluptas delectus magnam veniam ab laboriosam.</p>
              
            </div>
          </div>

        </div>
      </div>
      
      <hr>
      <hr>

      <div class="row" id="two-articles"></div>
    </section>
    
    <!-- Article Part End -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Update Article</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body bg-dark-subtle">
       
        <form id="update-article" onsubmit="updateArticle(event)" >
          <div class="mb-3">
            <label for="edit_headline" class="form-label">Article Headline</label>
            <input required type="text" name="edit_headline" class="form-control" id="edit_headline" >
          </div>
          <div class="mb-3">
              <label for="edit_body" class="form-label">Article Body</label>
              <textarea required class="form-control" name="edit_body" id="edit_body" rows="5"></textarea>
          </div>
          <div class="mb-3">
            <label for="edit_image" class="form-label">Article Image</label>
            <input type="file" name="edit_image" class="form-control" id="edit_image" >
          </div>
          
          <button type="submit" class="btn btn-outline-dark p-2 my-2 w-100 fw-bold">SUBMIT</button>

        </form>


      </div>
      
    </div>
  </div>
</div>






<footer class="bg-dark">
  <div class="container p-3">
    <p class="text-center text-white">Copyright Â© 2024 amar-kotha</p>
  </div>
</footer>

    <script src="js/navbar.js"></script>
    <script src="js/articleDetails.js"></script>

  </body>
</html>
